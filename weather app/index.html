<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="bard.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weatherio</title>
</head>
<body>
    <header>
        <h1>Weatherio</h1>
        <i class="ri-bard-fill"></i>
    </header>
    <div class="container">
    <form>
        <input type="text" id="city-input" placeholder="enter city">
        <input type="submit" value="Get Weather" id="sub-btn">
    </form>
    <div id="weather-data">
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Ico">
        </div>
        <div class="temperature">25°C</div>
        <div class="description">Sunny</div>
        <div class="details">
            <div>Feels like: 22°C</div>
            <div>Humidity: 40%</div>
            <div>Wind speed: 5m/s</div>
        </div>
    </div>
    </div>
    
    <footer>
        <i class="ri-copyright-fill"></i>
        All rights reserved 2025
        <p>created by: Yahya Dev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
